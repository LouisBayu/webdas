<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Objek Javascript</title>
</head>
<body style="font-family: 'Calibri'; text-align: center;">
    <script>
        var person = {
            firstName: "Muhar",
            lastName: "Dian",
            showName: function () {
                alert(`Nama: ${this.firstName} ${this.lastName}`);
                var greetings = document.createElement("h1");
                greetings.style.fontSize = '40px';
                greetings.style.backgroundColor = 'gold';
                greetings.style.padding = '20px';
                greetings.style.color = 'black';
                greetings.textContent = `Hello ${this.firstName} ${this.lastName}`;
                document.body.append(greetings);
            }
        };
        person.showName();
    </script>
</body>
</html>
