<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM API Javascript</title>
</head>
<body style="font-family: 'Calibri'; text-align: center;">
    <h2 id="judul2">Delete Saya!</h2>
    <button onclick="del()" style="background-color: red;color: white; width: 150px; border: none; padding:10px; letter-spacing: 1px;"><b>HAPUS</b></button>
    <script>
        // memilih elemen berdasarkan ID
        var h2 = document.getElementById('judul2');
        h2.style.backgroundColor = "gold";
        h2.style.textAlign = 'center';
        h2.style.fontSize = '50px';
        h2.style.padding = '20px';

        // fungsi untuk menghapus elemen yang sudah dipilih
        function del(){
            h2.remove();
            console.log("Elemen sudah dihapus");
            console.log(h2);
        }
    </script>
</body>
</html>
