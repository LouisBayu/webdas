<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Contoh Audio di Web</h1>
    <h2>Tag Audio with loop, autoplay, and controls attribute</h2>
    <audio autoplay loop controls>
        <source src="fileaudio.mp3" type="audio/mpeg">
            Browsermu tidak mendukung tag audio ? upgrade donk!
    </audio>
    <br>
    <h2>Tag Audio with muted attribute</h2>
    <audio autoplay loop controls muted>
        <source src="fileaudio.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio ? upgrade donk!
    </audio>
    <p>Klik sound icon on right control bar to unmute</p>
</body>
</html>
