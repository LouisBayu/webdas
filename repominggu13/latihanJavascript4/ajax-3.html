<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Dasar Ajax</title>
    <style>
        h1{
            background-color: gold;
            text-align: center;
            padding: 20px;
            font-size: 50px; 
            font-weight: bold;
            margin: 0;
        }
        form{
            padding:40px;
            background-color: black;
            color:white;
            letter-spacing: 1px;
            font-size: 20px;
        }
        label{
            font-weight: bold;
        }
        input,textarea{
            padding:10px;
        }
    </style>
</head>
<body style="text-align: center; font-family: 'Calibri';">
    <h1>Kirim Data dengan Ajax</h1>
    <form method="POST" onsubmit="return sendData()" id="form">
        <p>
            <label>Title</label><br>
            <input type="text" id="title" placeholder="judul artikel">
        </p>
        <p>
            <label>Isi Artikel</label><br>
            <textarea id="body" placeholder="isi artikel..." cols="50" rows="10"></textarea>
        </p>
        <input type="submit" value="Kirim"/>
    </form>
    <script>
        function sendData() {
            var xhr = new XMLHttpRequest();
            var url = "https://jsonplaceholder.typicode.com/posts";
            var data = JSON.stringify({
                title: document.getElementById("title").value,
                body: document.getElementById("body").value,
                userId: 1
            });
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function () {
                console.log(this.responseText);
            };
            xhr.send(data);
        document.getElementById("form").innerHTML += "<h4>Data Terkirim, Check Console.</h4>"            
            return false;
        }
    </script>
</body>
</html>
