<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Belajar AJAX dengan JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <style>
            body{
                text-align: center;
                font-family: 'Calibri';
            }
            pre {
                text-align: left;
                color: black;
                background-color: white;
                padding:10px;
                
            }
            .container{
                color: white;
                background-color: black;
                margin-top: 0;
                padding:40px;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: gold;text-align: center;padding: 20px;font-size: 50px; font-weight: bold;margin: 0;">Tutorial Ajax dengan Jquery</h1>
        <div class="container">
            <h2>Load Data file kode.json</h2>
            <pre id="result"></pre>
            <h2>Load Data file coba.txt</h2>
            <pre id="result2"></pre>
        </div>
        <script>
            $("#result").load("http://localhost/ajax_files/kode.json");
            $("#result2").load("http://localhost/ajax_files/coba.txt");
        </script>
    </body>
</html>
