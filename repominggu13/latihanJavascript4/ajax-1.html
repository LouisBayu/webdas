<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Dasar Ajax</title>
</head>
<body style="font-family: 'Calibri'; text-align: center;">
    <h1 style="background-color: gold;text-align: center;padding: 20px;font-size: 50px; font-weight: bold;margin: 0;">Tutorial Ajax</h1>
    <div id="hasil"></div>
    <button style="width:150px;padding:8px;margin:10px;cursor: pointer;" id="button" onclick="loadContent()">Load Content</button>
    <script>
        function loadContent() {
            document.getElementById("hasil").style.padding = "40px";
            document.getElementById("hasil").style.backgroundColor = "black";
            document.getElementById("hasil").style.fontSize = "20px";
            document.getElementById("hasil").style.letterSpacing = "1px";
            document.getElementById("hasil").style.color = "white";
            var xhr = new XMLHttpRequest();
            var url = "http://localhost/ajax_files/kode.json";
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("hasil").innerHTML = "<h3>Isi dari kode.json :</h3>";
                    document.getElementById("hasil").innerHTML += this.responseText;
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
            document.getElementById("button").innerHTML = "Done";
        }
    </script>
</body>
</html>
