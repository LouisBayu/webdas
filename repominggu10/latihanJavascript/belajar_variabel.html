<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Variabel dalam Javascript</title>
    <script>
        // membuat variabel
        var name = "Belajar Kode Javascript";
        var visitorCount = 1000;
        var isActive = true;
        var url = "http://dinus.ac.id";
        // menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang di " + name);

        // menampilkan variabel ke dalam HTML
        document.write("Nama Situs : " + name + "<br>");
        document.write("Jumlah Pengunjung : " + visitorCount + "<br>");
        document.write("Status Aktif      : " + isActive + "<br>");
        document.write("Alamat URL        : " + url + "<br>");
    </script>
</head>
<body>
    <form name="formCoba">
        <br><label>Nama</label>
        <input type="text" name="nama">
        <br><br><input type="button" onclick="cobaFungsi()" value="Submit">
    </form>
    <div id="greeting"></div>
    <script>
        function cobaFungsi(){
            var namaVisitor = (document.formCoba.nama.value);
            document.getElementById("greeting").innerHTML = "<br>Selamat Datang " + namaVisitor ;
            alert("Selamat Datang " + namaVisitor );
        }
    </script>
</body>
</html>
