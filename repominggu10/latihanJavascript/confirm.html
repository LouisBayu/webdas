<!DOCTYPE html><html>
<head>
    <title>Dialog Confirm</title>
</head>
<body id="body">
    <script>
        function keUdinus(){
            var yakin = confirm("Apakah kamu yakin akan mengunjungi website UDINUS?");
            if (yakin) {
                window.location = "http://dinus.ac.id ";
            } else {
                var page = document.getElementById("body");
                page.innerHTML = "belum, tetap disini saja :)";
                page.innerHTML += '<br><button onclick="keUdinus()">Go to Dinus Web</button>';
            }
        }
        keUdinus();
    </script>
</body>
</html>
