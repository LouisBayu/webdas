<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Logika</title>
</head>
<body>
    <h3>Operasi Logika dengan Javascript</h3>
    <p>Operator logika digunakan untuk melakukan operasi terhadap dua nilai <b>boolean</b>.</p>
    <script>
        // var aku = 20;
        // var kamu = 19;
        var benar = true;
        var salah = false;
        // operator && (and)
        var hasil = benar && salah;
        document.write("Operasi Logika :<br/>")
        document.write(`Operator AND &#10141 ${benar} && ${salah} = ${hasil}<br/>`);

        // operator || (or)
        var hasil = benar || salah;
        document.write(`Operator OR &#10141 ${benar} || ${salah} = ${hasil}<br/>`);

        // operator ! (not)
        var hasil = !benar
        document.write(`Operator NOT &#10141 !${benar} = ${hasil}<br/>`);
    </script>
</body>
</html>
